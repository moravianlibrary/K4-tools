
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE")
        classpath("io.spring.gradle:dependency-management-plugin:0.6.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'application'

dependencies {
    compile project(':utils')
    compile group: 'org.springframework.batch', name: 'spring-batch-core',          version: '3.0.5.RELEASE'
    compile group: 'org.springframework.boot',  name: 'spring-boot-starter-batch',  version: '1.3.0.RELEASE'
    compile group: 'com.squareup.retrofit',     name: 'retrofit',                   version: '1.9.0'
    compile 'org.glassfish.jersey.core:jersey-common:2.22.2'
}

mainClassName = 'cz.mzk.k4.tools.ocr.OcrMain'